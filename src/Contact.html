<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/home-styles.css">
    <link rel="icon" href="../images/logo.jpg">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../images/logo.jpg" alt="logo" height="50px" width="50px">
            <h2>Nexus Medica</h2>
        </div>    
        <ul>
            <li class="nav-item"><a href="/home">Home</a></li>
            <li class="nav-item"><a href="/contact">Contact Us</a></li>
            <li class="nav-item"><a href="/doctors">Doctors</a></li>
            <li class="nav-item"><a href="/services">Services</a></li>
            <li class="nav-item"><a href="/signup">SignUp</a></li>
            <li class="nav-item"><a href="/login">Login</a></li>
          </ul>
       <div class="search-icon">
        <input type="text" id="box" placeholder="Search" class="searchbox">
        <img src="../images/search.svg" id="icon" alt=""  height="15px" width="15px">
       </div>
    </nav>
    <hr size="3px" style="background-color: #058fe4;">
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="" method="post">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="phone" id="phone" placeholder="Enter your phone" required>
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                
                </div>       
                <button id="submit" type="submit">Submit</button>
            </form>
            <div id="submission-message"></div>
        </div>
    </section>
    <footer>
        <div class="center">
            Copyright &copy; www.webforgersnexus.com. All rights reserved!
        </div>
        <div class="links">
            <img src="../images/fb.png" alt="facebook"   height="20px" width="20px" style="padding: 0% 2%;">
            <img src="../images/fb.png" alt="Instagram"  height="20px" width="20px"  style="padding: 0% 2%;">
            <img src="../images/fb.png" alt="Twitter" height="20px" width="20px"  style="padding: 0% 2%;">
            <img src="../images/fb.png" alt="Youtube" height="20px" width="20px"  style="padding: 0% 2%;">
            <img src="../images/fb.png" alt="linkedin" height="20px" width="20px" style="padding: 0% 2%;">
            <img src="../images/fb.png" alt="whatsapp" height="20px" width="20px" style="padding: 0% 2%;">
        </div>
    </footer>
    <script src="./index.js">
        document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Collect form data
        const formData = new FormData(this);

        // Send form data to the server using AJAX
        fetch('/submit-form', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
            // If form submission is successful, display the submission message
            document.getElementById('submission-message').innerHTML = '<p>Thank you for contacting us! Your form was submitted successfully.</p>';
            } else {
            // If there's an error, display an error message
            document.getElementById('submission-message').innerHTML = '<p>There was an error submitting the form. Please try again later.</p>';
            }
        })
        .catch(error => {
            console.error('Error submitting form:', error);
            // Display an error message if there's a network error
            document.getElementById('submission-message').innerHTML = '<p>There was a network error. Please try again later.</p>';
        });
        });

    </script>
</body>
</html>
