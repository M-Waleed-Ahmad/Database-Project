<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Add your CSS stylesheet link here -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../images/logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="" method="post">
       
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
   
            <button type="submit">Login</button>
        </form>
        <p>Dont have an account? <a href="signup.html">Log in</a></p>
    </div>
    <footer>
        <div class="center">
            Copyright &copy; www.webforgersnexus.com. All rights reserved!
        </div>
        <div class="links">
            <img src="../images/fb.png" alt="facebook"   height="20px" width="20px" style="padding: 0% 2%;">
            <img src="../images/fb.png" alt="Instagram"  height="20px" width="20px"  style="padding: 0% 2%;">
            <img src="../images/fb.png" alt="Twitter" height="20px" width="20px"  style="padding: 0% 2%;">
            <img src="../images/fb.png" alt="Youtube" height="20px" width="20px"  style="padding: 0% 2%;">
            <img src="../images/fb.png" alt="linkedin" height="20px" width="20px" style="padding: 0% 2%;">
            <img src="../images/fb.png" alt="whatsapp" height="20px" width="20px" style="padding: 0% 2%;">
        </div>
    </footer>
</body>
</html>
